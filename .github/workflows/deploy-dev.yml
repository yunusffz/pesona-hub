name: Deploy Frontend to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-latest
            type=sha,prefix=dev-,format=short
            type=ref,event=branch,prefix=dev-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-dev
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-dev,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Clean up old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}/backend
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
        continue-on-error: true

  deploy:
    name: Deploy to Development Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Docker
          DOCKER_REGISTRY=${{ env.REGISTRY }}/${{ github.repository }}
          IMAGE_TAG=dev-latest

          # Frontend Environment Variables
          NUXT_PUBLIC_PESONA_API_URL=${{ secrets.NUXT_PUBLIC_PESONA_API_URL }}
          EOF
          cat .env

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          source: "docker/docker-compose.dev.yml,.env"
          target: "~/pesona-hub-dev"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          script: |
            cd ~/pesona-hub-dev

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker/docker-compose.dev.yml --env-file .env pull

            # Stop and remove old containers
            docker compose -f docker/docker-compose.dev.yml --env-file .env down

            # Start services
            docker compose -f docker/docker-compose.dev.yml --env-file .env up -d

            # Wait for services to be healthy
            sleep 30

            # Check service health
            docker compose -f docker/docker-compose.dev.yml --env-file .env ps

            # Clean up old images
            docker image prune -af --filter "until=72h"

            # Logout
            docker logout ${{ env.REGISTRY }}

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          script: |
            cd ~/pesona-hub-dev
            docker compose -f docker/docker-compose.dev.yml --env-file .env logs --tail=50 frontend

            # Test if frontend is accessible
            sleep 5
            curl -f http://localhost:3000 || echo "Frontend health check failed"

  notify:
    name: Send Notification
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment to development successful!"
          echo "Branch: dev"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"

      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment to development failed!"
          echo "Branch: dev"
          echo "Commit: ${{ github.sha }}"
          exit 1
