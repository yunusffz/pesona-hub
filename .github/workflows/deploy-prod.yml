name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend
  IMAGE_TAG: prod-${{ github.sha }}
  NUXT_PUBLIC_PESONA_API_URL: ${{secrets.NUXT_PUBLIC_PESONA_API_URL}}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest
            type=sha,prefix=prod-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-prod
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-prod,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Clean up old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}/backend
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
        continue-on-error: true

  deploy:
    name: Deploy to Production Server
    needs: [build-and-push]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Docker Configuration
          DOCKER_REGISTRY=${{ env.REGISTRY }}/${{ github.repository }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}

          # Frontend Environment Variables
          NUXT_PUBLIC_PESONA_API_URL=${{ secrets.NUXT_PUBLIC_PESONA_API_URL }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          source: "docker/docker-compose.prod.yml,.env"
          target: "~/pesona-hub-prod"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd ~/pesona-hub-prod

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest images with specific tag
            docker compose -f docker/docker-compose.prod.yml --env-file .env pull

            # Perform rolling update with zero downtime (force recreate to ensure new image is used)
            docker compose -f docker/docker-compose.prod.yml --env-file .env up -d --force-recreate --pull always frontend


            # Check service health
            docker compose -f docker/docker-compose.prod.yml --env-file .env ps

            # Clean up old images
            docker image prune -af --filter "until=168h"

            # Logout
            docker logout ${{ env.REGISTRY }}

  notify:
    name: Send Notification
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    environment: production
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy.result == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Deployment to production successful!"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"

          # Send Telegram notification
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            TEXT="✅ Deployment Successful%0A%0AProject: ${{ github.repository }}%0ABranch: main%0ACommit: ${{ github.sha }}%0AAuthor: ${{ github.actor }}%0AImage: ${{ env.IMAGE_TAG }}%0A%0AView: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${TEXT}" \
              -d "disable_web_page_preview=true")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Telegram notification sent successfully (HTTP $HTTP_CODE)"
            else
              echo "⚠️ Telegram notification failed (HTTP $HTTP_CODE)"
            fi
          else
            echo "⚠️ Telegram credentials not configured, skipping notification"
          fi

      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Deployment to production failed!"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"

          # Send Telegram notification
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            TEXT="❌ Deployment Failed%0A%0AProject: ${{ github.repository }}%0ABranch: main%0ACommit: ${{ github.sha }}%0AAuthor: ${{ github.actor }}%0A%0AView: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${TEXT}" \
              -d "disable_web_page_preview=true")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Telegram notification sent successfully (HTTP $HTTP_CODE)"
            else
              echo "⚠️ Telegram notification failed (HTTP $HTTP_CODE)"
            fi
          else
            echo "⚠️ Telegram credentials not configured, skipping notification"
          fi

          exit 1
