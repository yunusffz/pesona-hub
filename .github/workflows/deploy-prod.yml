name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend
  NUXT_PUBLIC_PESONA_API_URL: ${{secrets.NUXT_PUBLIC_PESONA_API_URL}}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prod-latest
            type=raw,value=latest
            type=sha,prefix=prod-,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-prod
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-prod,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Clean up old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}/backend
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
        continue-on-error: true

  deploy:
    name: Deploy to Production Server
    needs: [build-and-push]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "NUXT_PUBLIC_PESONA_API_URL=${{ secrets.NUXT_PUBLIC_PESONA_API_URL }}" > .env
          echo "DOCKER_REGISTRY=${{ env.REGISTRY }}/${{ github.repository }}" >> .env
          echo "IMAGE_TAG=prod-latest" >> .env 

          # cat > .env << EOF
          # # Docker
          # DOCKER_REGISTRY=${{ env.REGISTRY }}/${{ github.repository }}
          # IMAGE_TAG=prod-latest

          # # Frontend Environment Variables
          # NUXT_PUBLIC_PESONA_API_URL=${{ secrets.NUXT_PUBLIC_PESONA_API_URL }}
          # EOF
          export $(cat .env | xargs)

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          source: "docker/docker-compose.prod.yml,.env"
          target: "~/pesona-hub-prod"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd ~/pesona-hub-prod

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker/docker-compose.prod.yml --env-file .env pull

            # Perform rolling update with zero downtime
            docker compose -f docker/docker-compose.prod.yml --env-file .env up -d --no-deps --build frontend


            # Check service health
            docker compose -f docker/docker-compose.prod.yml --env-file .env ps

            # Clean up old images
            docker image prune -af --filter "until=168h"

            # Logout
            docker logout ${{ env.REGISTRY }}

  notify:
    name: Send Notification
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment to production successful!"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"

      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment to production failed!"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          exit 1
