version: "3.8"

services:
  api:
    image: ${DOCKER_REGISTRY_ADDR}/portal-data-backend:${IMAGE_TAG:-dev-latest}
    container_name: portal-data-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
      - .env.db
    command: gunicorn -c gunicorn.conf.py app:app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portal-data-network

  postgres:
    image: ${DOCKER_REGISTRY_ADDR}/portal-data-db:${IMAGE_TAG:-dev-latest}
    container_name: portal-data-postgres-dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env.db
    environment:
      TZ: Asia/Jakarta
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres} -h 127.0.0.1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - portal-data-network

  redis:
    image: redis:7-alpine
    container_name: portal-data-redis-dev
    restart: unless-stopped
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - portal-data-network

  minio:
    image: minio/minio:latest
    container_name: portal-data-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - portal-data-network

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  minio_data_dev:
    driver: local

networks:
  portal-data-network:
    driver: bridge
    name: portal-data-network-dev
