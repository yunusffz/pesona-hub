version: '3.8'

services:
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io/yunusffz/pesona-hub}/frontend:${IMAGE_TAG:-prod-latest}
    container_name: pesona-hub-digi-frontend-prod
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - pesona-hub-digi-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  pesona-hub-digi-network:
    driver: bridge
    name: pesona-hub-digi-network
    external: true
